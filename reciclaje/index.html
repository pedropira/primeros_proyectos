<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sistema de Reciclaje</title>
</head>
<body>
    <div class="informe__modal">
        <div class="informe">
            <h2 class="resultado">Informe de Reciclaje</h2>
            <p class="mensaje">Aquí se generará el informe de reciclaje.</p>
            <button class="btn__cerrar" type="button">X</button>
        </div>
    </div>
    <div class="formulario__registro">
        <h1 class="num__casa">Formulario casa 1</h1>
        <form class="formulario">
            <div class="estado__material"> 
                <label for="papel"class="cant__material">Cantidad de Papel en kg</label>
                <input class= "papel" type="text" placeholder="Papel en kg" id="papel">
                <label class="select"> Estado Material
                <select name="type-of-user" class="estado">
                    <option value="Reciclable">Reciclable</option>
                    <option value="No Reciclable">No Reciclable</option>
                    <option value="Con Condiciones">Con Condiciones (sucio o mezclado)</option>
                </select>
                </label>
            </div>
            <div class="estado__material"> 
                <label for=" plastico" class="cant__material">Cantidad de Plastico en kg</label>
                <input class= "plastico" type="text" placeholder="Plastico en kg" id="plastico">
                <label class="select"> Estado Material
                <select name="type-of-user" class="estado">
                    <option value="Reciclable">Reciclable</option>
                    <option value="No Reciclable">No Reciclable</option>
                    <option value="Con Condiciones">Con Condiciones (sucio o mezclado)</option>
                </select>
                </label>
            </div>
            <div class="estado__material"> 
                <label for="vidrio" class="cant__material">Cantidad de Vidrio en kg</label>
                <input class= "vidrio" type="text" placeholder="Vidrio en kg" id="vidrio">
                <label class="select"> Estado Material
                <select name="type-of-user" class="estado">
                    <option value="Reciclable">Reciclable</option>
                    <option value="No Reciclable">No Reciclable</option>
                    <option value="Con Condiciones">Con Condiciones (sucio o mezclado)</option>
                </select>
                </label>
            </div>
        </form>
        <div class="buttons">
            <button class="btn__registrar" type="button"> Registrar </button>
            <button class="btn__informe" type="button"> Generar informe </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
